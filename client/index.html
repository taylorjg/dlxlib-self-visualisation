<!DOCTYPE html>
<html>

<head>
    <title>Self Visualisation of dlxlib</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <span class="pull-right">version: <%= htmlWebpackPlugin.options.version %></span>
        </div>
        <div class="row">
            <hr />
        </div>
        <div class="row">
            <svg id="svg" width="400" height="400"></svg>
            <div id="tables">
                <h2>Current Sub-Matrix</h2>
                <pre id="preSubMatrix"></pre>
                <h2>Current Partial Solution</h2>
                <pre id="prePartialSolution"></pre>
            </div>
            <div>
                <button id="btnFirstStep" class="btn btn-sm btn-primary"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
                <button id="btnStepBackwards" class="btn btn-sm btn-primary"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button id="btnStepForwards" class="btn btn-sm btn-primary"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                <button id="btnLastStep" class="btn btn-sm btn-primary"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
                <span id="lblSearchStep"></span>
            </div>
        </div>
    </div>
</body>

</html>
